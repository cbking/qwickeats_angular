<div ng-controller="GeolocatorCtrl">
	
	<div class="alert alert-danger" ng-show="flash.getMessage()">.
		 <p>{{flash.getMessage()}}</p>
	</div>
	<input ng-model=address id="autocomplete" placeholder="Enter your address" type="text" class="form-control input-md">
	<button ng-click='geocodeAddress(address)' type="button" class="btn btn-primary">Search For Food Nearby</button>

</div>
