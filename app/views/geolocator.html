<div ng-controller="GeolocatorCtrl">

	<div class="alert alert-danger" ng-show="geocodeError">
		{{errorMessage}}
	</div>
	<input ng-model=address id="autocomplete" placeholder="Enter your address" type="text" class="form-control input-md">
	<button ng-click='addAddress(address)' type="button" class="btn btn-primary">Search For Food Nearby</button>
	<button ng-click='geocodeAddresses()' type="button" class="btn btn-primary">OMG SHOES</button>
</div>
